<html>
    <head>
        <title>Formulário de Endereço</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384- EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Endereço</h1>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" name="cep" class="form-control" required pattern="[0-9]{5}-[0-9]{3}" placeholder="Digite o CEP">
                </div>
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" id="rua" name="rua" class="form-control" required placeholder="Digite o nome da rua">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" required placeholder="Digite o nome do bairro">
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" required placeholder="Digite o nome da cidade">
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select id="estado" name="estado" class="form-select" required>
                        <option value="" disabled selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <!-- Outros estados aqui -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" name="numero" class="form-control" required placeholder="Digite o número">
                </div>
                <div class="col-md-6">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Digite o complemento">
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </body>
</html>
